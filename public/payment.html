 <!DOCTYPE html>
 <html lang="pt-br">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pagamento</title>
     <script src="scripts/payment.js" defer></script> <!-- JS para essa página -->
     <style>
         /* Reset Básico */
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
 
         /* Body e layout principal */
         body {
             font-family: 'Arial', sans-serif;
             background-color: #f9f9f9;
             color: #333;
             padding: 20px;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100vh;
         }
 
         .checkout-container {
             max-width: 800px;
             width: 100%;
             background-color: #fff;
             padding: 20px;
             border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
 
         h1, h2 {
             font-size: 2rem;
             margin-bottom: 1.5rem;
             color: #333;
         }
 
         h2 {
             font-size: 1.5rem;
             margin-top: 1.5rem;
         }
 
         /* Formulário */
         .form {
             display: flex;
             flex-direction: column;
         }
 
         .form-group {
             margin-bottom: 1rem;
         }
 
         .flex {
             display: flex;
             justify-content: space-between;
         }
 
         .form-field {
             flex: 1;
             margin-right: 10px;
         }
 
         .form-field:last-child {
             margin-right: 0;
         }
 
         input[type="text"], input[type="email"], select {
             width: 100%;
             padding: 10px;
             margin-top: 5px;
             border-radius: 5px;
             border: 1px solid #ccc;
         }
 
         input[type="radio"] {
             margin-right: 5px;
         }
 
         .payment-methods label {
             margin-right: 20px;
             display: inline-block;
             font-size: 1rem;
         }
 
         button.submit-btn {
             background-color: #28a745;
             color: #fff;
             padding: 12px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             margin-top: 20px;
         }
 
         button.submit-btn:hover {
             background-color: #218838;
         }
 
         /* Responsividade */
         @media (max-width: 768px) {
             .flex {
                 flex-direction: column;
             }
 
             .form-field {
                 margin-bottom: 1rem;
             }
 
             .form-group {
                 flex-direction: column;
             }
         }
     </style>
 </head>
 
 <body>
     <div class="checkout-container">
         <h1>Detalhes de Pagamento</h1>
 
         <section class="checkout-form">
             <h2>Preencha seus dados</h2>
             <form action="" method="POST" class="form">
                 <div class="form-group">
                     <label for="email">E-mail</label>
                     <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                 </div>
 
                 <div class="form-group flex">
                     <div class="form-field">
                         <label for="name">Nome</label>
                         <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                     </div>
                     <div class="form-field">
                         <label for="surname">Sobrenome</label>
                         <input type="text" id="surname" name="surname" placeholder="Digite seu sobrenome" required>
                     </div>
                 </div>
 
                 <div class="form-group flex">
                     <div class="form-field">
                         <label for="phone">Telefone</label>
                         <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required>
                     </div>
                     <div class="form-field">
                         <label for="cpf">CPF</label>
                         <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                     </div>
                 </div>
 
                 <div class="form-group flex">
                     <div class="form-field">
                         <label for="address">Logradouro</label>
                         <input type="text" id="address" name="address" placeholder="Rua, Av..." required>
                     </div>
                     <div class="form-field">
                         <label for="zip">CEP</label>
                         <input type="text" id="zip" name="zip" placeholder="CEP" required>
                     </div>
                 </div>
 
                 <div class="form-group flex">
                     <div class="form-field">
                         <label for="number">Número</label>
                         <input type="text" id="number" name="number" placeholder="Número" required>
                     </div>
                     <div class="form-field">
                         <label for="address_2">Complemento</label>
                         <input type="text" id="address_2" name="address_2" placeholder="Complemento (opcional)">
                     </div>
                     <div class="form-field">
                         <label for="neighborhood">Bairro</label>
                         <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" required>
                     </div>
                 </div>
 
                 <div class="form-group flex">
                     <div class="form-field">
                         <label for="city">Cidade</label>
                         <input type="text" id="city" name="city" placeholder="Cidade" required>
                     </div>
                     <div class="form-field">
                         <label for="state">Estado</label>
                         <select id="state" name="state" required>
                             <option value="" selected>Selecione seu estado...</option>
                             <!-- Lista de estados aqui -->
                         </select>
                     </div>
                 </div>
 
                 <h2>Método de pagamento</h2>
                 <div class="payment-methods">
                     <label><input type="radio" name="payment-method" value="credit" checked> Crédito</label>
                     <label><input type="radio" name="payment-method" value="debit"> Débito</label>
                     <label><input type="radio" name="payment-method" value="pix"> PIX</label>
                     <label><input type="radio" name="payment-method" value="boleto"> Boleto</label>
                 </div>
 
                 <div class="card-details">
                     <div class="form-group">
                         <label for="card-name">Nome no Cartão</label>
                         <input type="text" id="card-name" name="card-name" placeholder="Nome como no cartão" required>
                     </div>
 
                     <div class="form-group">
                         <label for="card-number">Número do Cartão</label>
                         <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="Número do cartão" required>
                     </div>
 
                     <div class="form-group flex">
                         <div class="form-field">
                             <label for="card-expiry">Validade</label>
                             <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" maxlength="5" required>
                         </div>
 
                         <div class="form-field">
                             <label for="card-cvv">CVV</label>
                             <input type="text" id="card-cvv" name="card-cvv" maxlength="3" placeholder="CVV" required>
                         </div>
                     </div>
                 </div>
 
                 <div class="form-group">
                     <button type="submit" class="btn submit-btn">Finalizar Compra</button>
                 </div>
             </form>
         </section>
     </div>
 </body>
 
 </html>
